<body>
	<section id="main">
		<p>
			<button id="but1">BUTTON1</button>
			<button id="but2">BUTTON2</button>
			<button id="but3">BUTTON3</button>
			<button id="butClear">CLEAR</button>
		<p>
			Pen Width<input id="penWidthSlider" type="range" min="1" max="80"
				value="5" step="1" />

			<font color='red'>Red Level</font><input id="rSlider" type="range"
				min="1" max="255" value="128" step="1" />

			<font color='green'>Green Level</font><input id="gSlider"
				type="range" min="1" max="255" value="128" step="1" />
		<p>
			<font color='blue'>Blue Level</font><input id="bSlider" type="range"
				min="1" max="255" value="128" step="1" />
		<p>
			Alpha Level<input id="aSlider" type="range" min=0 " max="1"
				value="0.5" step="0.1" />
		</p>
		<p>
		<div id='canvasDiv'>
			<canvas id="canvas123" width="300" height="200">You should get a better browser! Try Google Chrome!

		</p>
